spring:
  application:
    name: registry
  cloud:
    config:
      uri: http://config:8888
      retry:
        initial-interval: 30000
        max-interval: 60000
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0