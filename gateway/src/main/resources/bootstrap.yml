spring:
  application:
    name: gateway
  cloud:
    config:
      uri: http://config:8888
      retry:
        initial-interval: 30000
        max-interval: 60000
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user

management:
  endpoint:
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info, health, prometheus
  server:
    servlet:
      context-path: /
    port: 9091